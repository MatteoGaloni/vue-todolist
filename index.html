<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <h1>TO DO LIST</h1>
        <input @keyup.enter="addTask()" v-model="newTask.text" type="text" placeholder="Aggiungi qui una task">
        <button class="btn btn-primary" @click="addTask()">Aggiungi</button>
        <ul class="list-group">
            <li @click="addClass()" :class="addClass(index)" v-for="(task, index) in tasks">
                {{task.text}}
                <button class="btn btn-warning" @click="deleteTask(index)">Rimuovi</button>
            </li>

        </ul>
        <!-- <p v-if="tasks.lenght == 0">Non ci sono pi√π task da completare!!</p> -->

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/app.js"></script>
</body>

</html>
